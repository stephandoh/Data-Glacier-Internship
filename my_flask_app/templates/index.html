<!DOCTYPE html>
<html>
<head>
    <title>ML API</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
<div class="login">
    <h1>Predict House Price</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="income" placeholder="Income" required="required" />
        <input type="text" name="house_age" placeholder="House Age" required="required" />
        <input type="text" name="no_of_rooms" placeholder="Number of Rooms" required="required" />
        <input type="text" name="number_of_bedrooms" placeholder="Number of Bedrooms" required="required" />
        <input type="text" name="area_population" placeholder="Area Population" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <div>
        {{ prediction_text }}
    </div>
</div>
</body>
</html>
